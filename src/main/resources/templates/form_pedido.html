<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido – La Molienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .pedido-card {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem 3rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
        }

        h2 {
            font-weight: 600;
            color: #15803d;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        h5 {
            font-weight: 600;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .form-section {
            padding: 1.5rem 2rem;
            background-color: #f9f9f9;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .form-select,
        .form-control {
            padding: 0.65rem 1rem;
            font-size: 0.95rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
        }

        .btn i {
            margin-right: 6px;
        }

        .platillo-scroll {
            max-height: 280px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .row.g-3.mb-2 {
            margin-bottom: 0.8rem !important;
        }
    </style>
</head>
<body>

<div th:fragment="contenido" class="container px-4 pt-4">
    <h2 class="mb-4 text-center">
        <i class="bi bi-cart-plus me-2"></i>
        <span th:text="${pedido.id != null} ? 'Editar Pedido' : 'Registrar Pedido'">Registrar Pedido</span>
    </h2>

    <div class="pedido-card mx-auto">
        <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Sección 1: Datos generales -->
            <div class="form-section">
                <h5><i class="bi bi-person-lines-fill me-2"></i>Información general</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="mesa" class="form-label">Mesa</label>
                        <select th:field="*{mesa.id}" id="mesa" class="form-select" required>
                            <option value="" disabled>Seleccione una mesa</option>
                            <option th:each="mesa : ${mesas}" 
                                    th:value="${mesa.id}" 
                                    th:text="'Mesa ' + ${mesa.numero}"
                                    th:selected="${mesa.id == pedido.mesa?.id}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="mesero" class="form-label">Mesero</label>
                        <select th:field="*{mesero.id}" id="mesero" class="form-select" required>
                            <option value="" disabled>Seleccione un mesero</option>
                            <option th:each="mesero : ${meseros}" 
                                    th:value="${mesero.id}" 
                                    th:text="${mesero.nombre}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Sección 2: Platillos -->
            <div class="form-section">
                <h5><i class="bi bi-list-ul me-2"></i>Platillos</h5>
                <div class="platillo-scroll">
                    <div class="row g-3 mb-2" th:each="platillo : ${platillos}">
                        <div class="col-md-8 d-flex align-items-center">
                            <input type="hidden" name="platilloIds" th:value="${platillo.id}" />
                            <label class="form-label mb-0" th:text="${platillo.nombre}"></label>
                        </div>
                        <div class="col-md-4">
                            <input type="number" name="cantidades" class="form-control" min="0" placeholder="Cantidad"
                                   th:value="${cantidadesMap != null} ? ${cantidadesMap[platillo.id]} : ''" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/pedidos}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i>Guardar Pedido
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

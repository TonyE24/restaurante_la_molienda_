<div class="bg-dark text-white p-3 d-flex flex-column" id="sidebar-wrapper" th:fragment="sidebar"
     style="height: 100vh; overflow-y: auto; width: 280px;">

    <!-- Estilos embebidos -->
    <style>
        .sidebar-link {
            transition: background-color 0.2s ease, transform 0.2s ease;
            border-radius: 0.5rem;
            text-decoration: none !important;
        }

        .sidebar-link:hover {
            background-color: #15803d;
            color: white !important;
            transform: translateX(5px);
        }

        .sidebar-link:hover i {
            transform: scale(1.15);
        }

        .sidebar-link i {
            font-size: 1.5rem;
            transition: transform 0.2s;
        }
    </style>

    <!-- Logo -->
    <div class="text-center mb-3 mt-2">
        <img th:src="@{/images/logo.png}" alt="Logo La Molienda"
             style="max-width: 200px; height: auto;" class="img-fluid mx-auto d-block shadow rounded">
    </div>

    <!-- Nombre del restaurante -->
    <h4 class="text-center mb-4" style="line-height: 1.3;">La Molienda<br>de Don Toño</h4>

    <!-- Menú lateral -->
    <ul class="list-unstyled flex-grow-1">
        <li class="mb-2">
            <a th:href="@{/}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-house-door-fill me-3"></i> <span>Inicio</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/mesas}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-layout-text-sidebar-reverse me-3"></i> <span>Mesas</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/platillos}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-stickies-fill me-3"></i> <span>Platillos</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/pedidos}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-basket2-fill me-3"></i> <span>Pedidos</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/facturacion}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-credit-card-2-front-fill me-3"></i> <span>Facturación</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/inventario}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-box-fill me-3"></i> <span>Inventario</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/usuarios}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-person-lines-fill me-3"></i> <span>Usuarios</span>
            </a>
        </li>
        <li class="mb-2">
            <a th:href="@{/dashboard}" class="text-white d-flex align-items-center py-2 px-3 fs-5 sidebar-link">
                <i class="bi bi-bar-chart-fill me-3"></i> <span>Dashboard</span>
            </a>
        </li>
    </ul>
</div>

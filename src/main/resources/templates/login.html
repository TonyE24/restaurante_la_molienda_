<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
</head>
<style>
    body {
        background: #fffbe6;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
        flex-direction: column;
    }
    .background-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-10deg);
        font-size: 5.5rem;
        font-weight: 900;
        color: #ffd600;
        opacity: 0.3;
        white-space: nowrap;
        pointer-events: none;
        user-select: none;
        z-index: 0;
        text-shadow: 2px 2px 8px #c92f2f33, 0 0 0 #fff;
        letter-spacing: 0.15em;
    }
    .login-container {
        background: #fffde7;
        border: 4px solid #ffd600;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(255, 214, 0, 0.15);
        padding: 2.5rem 2rem 2rem 2rem;
        min-width: 320px;
        max-width: 350px;
        z-index: 1;
    }
    h2 {
        color: #c92f2f;
        text-align: center;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }
    label {
        color: #d32f2f;
        font-weight: 600;
        display: block;
        margin-bottom: 0.3rem;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #ffd600;
        border-radius: 6px;
        outline: none;
        font-size: 1rem;
        background: #fffde7;
        transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        border: 1.5px solid #43a047;
    }
    button[type="submit"] {
        width: 100%;
        background: linear-gradient(90deg, #ffd600 60%, #43a047 100%);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        padding: 0.7rem 0;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #ffd600 40%, #d32f2f 100%);
    }
    .error-message {
        color: #d32f2f;
        background: #fff3e0;
        border: 1px solid #d32f2f;
        border-radius: 4px;
        padding: 0.5rem;
        margin-top: 1rem;
        text-align: center;
    }
</style>

<body>
    <div style="
        font-size: 2.2rem;
        font-weight: 900;
        color: #43a047;
        text-align: center;
        letter-spacing: 0.12em;
        text-shadow: 2px 2px 8px #c92f2f33, 0 0 0 #fff;
        margin-bottom: 1.2rem;
        ">
        LA MOLIENDA DE
    </div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <label>Usuario:</label>
            <input type="text" name="username" required /><br/>
            <label>Contraseña:</label>
            <input type="password" name="password" required /><br/>
            <button type="submit">Ingresar</button>
            <div th:if="${param.error}">
                <p style="color:red;">Usuario o contraseña incorrectos</p>
            </div>
        </form>
    </div>
    <div style="
        font-size: 2.5rem;
        font-weight: 900;
        color: #c92f2f;
        text-align: center;
        letter-spacing: 0.13em;
        text-shadow: 2px 2px 8px #ffd60055, 0 0 0 #fff;
        margin-top: 1.5rem;
        ">
        DON TOÑO
    </div>
</body>
</html>

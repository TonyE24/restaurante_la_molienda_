<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio – La Molienda</title>

    <!-- Fuentes e íconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fffbe6, #f9f9f9);
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-header i {
            font-size: 2.5rem;
            color: #15803d;
        }

        .section-header h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-top: 0.5rem;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card i {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-text {
            font-size: 2rem;
        }
    </style>
</head>
<body>

<div th:fragment="contenido" class="container px-4 pt-4">
    <div class="section-header">
        <i class="bi bi-cup-hot"></i>
        <h2>¡Bienvenido a La Molienda de Don Toño!</h2>
    </div>

    <div class="row g-4 justify-content-center">
        <!-- Platillos disponibles -->
        <div class="col-md-4 col-lg-3">
            <div class="card text-white" style="background-color: #15803d;">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <i class="bi bi-egg-fried"></i>
                    <h5 class="card-title">Platillos disponibles</h5>
                    <p class="card-text fw-bold mb-0" th:text="${platillosDisponibles}">0</p>
                </div>
            </div>
        </div>

        <!-- Mesas libres -->
        <div class="col-md-4 col-lg-3">
            <div class="card text-dark" style="background-color: #f9b300;">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <i class="bi bi-door-open"></i>
                    <h5 class="card-title">Mesas libres</h5>
                    <p class="card-text fw-bold mb-0" th:text="${mesasLibres}">0</p>
                </div>
            </div>
        </div>

        <!-- Mesas ocupadas -->
        <div class="col-md-4 col-lg-3">
            <div class="card text-white" style="background-color: #c92f2f;">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <i class="bi bi-person-fill-lock"></i>
                    <h5 class="card-title">Mesas ocupadas</h5>
                    <p class="card-text fw-bold mb-0" th:text="${mesasOcupadas}">0</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

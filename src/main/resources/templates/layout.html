<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>La Molienda de Don Toño</title>

    <!-- Fuente y estilos externos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fffbe6, #f9f9f9);
            min-height: 100vh;
        }

        #sidebar-wrapper {
            background-color: #212529;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .nav-link {
            color: #ffffff;
            font-weight: 500;
            border-radius: 0.5rem;
        }

        .nav-link:hover {
            background-color: #495057;
        }

        .nav-link.active {
            background-color: #15803d;
            color: #fff !important;
        }

        .nav-link i {
            font-size: 1.2rem;
        }

        .glass-header {
            background: rgba(249, 179, 0, 0.9);
            backdrop-filter: blur(6px);
        }

        #page-content-wrapper {
            background: transparent;
            width: 100%;
        }

        #toggle-sidebar-btn {
            display: none;
        }

        @media (max-width: 768px) {
            #sidebar-wrapper {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                z-index: 1000;
            }

            #sidebar-wrapper.active {
                left: 0;
            }

            #toggle-sidebar-btn {
                display: inline-block;
            }

            #page-content-wrapper {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <div id="page-content-wrapper">

        <!-- Header superior -->
        <div class="glass-header d-flex align-items-center justify-content-between p-3 shadow-sm">
            <button class="btn btn-outline-dark d-md-none" id="toggle-sidebar-btn">
                <i class="bi bi-list"></i>
            </button>
            <div class="w-100" th:replace="fragments/header :: header"></div>
        </div>

        <!-- Contenido dinámico -->
        <div class="container-fluid py-4" th:replace="${contenido}"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar-wrapper");
        const toggleBtn = document.getElementById("toggle-sidebar-btn");

        if (toggleBtn) {
            toggleBtn.addEventListener("click", function () {
                sidebar.classList.toggle("active");
            });
        }
    });
</script>

</body>
</html>

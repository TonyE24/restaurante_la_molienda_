<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Factura – La Molienda</title>

    <!-- Fuentes e íconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .card-form {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            max-width: 600px;
        }

        .form-label {
            font-weight: 500;
        }

        h2 {
            font-weight: 600;
            color: #15803d;
        }

        .btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div th:fragment="contenido" class="container px-4 pt-4">
    <h2 class="mb-4 text-center"><i class="bi bi-receipt me-2"></i>Generar Nueva Factura</h2>

    <div class="card-form mx-auto">

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>

        <form th:action="@{/facturacion/guardar}" th:object="${factura}" method="post">

            <!-- Pedido -->
            <div class="mb-3">
                <label for="pedido" class="form-label">Pedido</label>
                <select th:field="*{pedido.id}" id="pedido" class="form-select" required>
                    <option value="" disabled selected>Seleccione un pedido</option>
                    <option th:each="pedido : ${pedidos}"
                            th:value="${pedido.id}"
                            th:text="'Pedido #' + ${pedido.id} + ' – Mesa ' + ${pedido.mesa.numero}">
                    </option>
                </select>
            </div>

            <!-- Método de pago -->
            <div class="mb-4">
                <label for="metodoPago" class="form-label">Método de Pago</label>
                <select th:field="*{metodoPago}" id="metodoPago" class="form-select" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option th:value="EFECTIVO">Efectivo</option>
                    <option th:value="TARJETA">Tarjeta</option>
                    <option th:value="TRANSFERENCIA">Transferencia</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/facturacion}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i>Guardar Factura
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

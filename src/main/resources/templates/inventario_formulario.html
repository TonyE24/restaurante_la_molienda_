<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inventario</title>

    <!-- Fuentes e íconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            font-weight: 600;
            color: #15803d;
        }

        .card-form {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            max-width: 700px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div th:fragment="contenido" class="container px-4 pt-4">
    <h2 class="mb-4 text-center">
        <i class="bi bi-box2-fill me-2"></i>
        <span th:text="${inventario.id != null} ? 'Editar Inventario' : 'Nuevo Registro de Inventario'">Formulario</span>
    </h2>

    <div class="card-form mx-auto">
        <form th:action="@{/inventario/guardar}" th:object="${inventario}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}" />

            <div class="col-md-6">
                <label class="form-label">Nombre del Insumo</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Harina, Aceite" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Unidad de Medida</label>
                <input type="text" th:field="*{unidadMedida}" class="form-control" placeholder="Ej. kg, litros, bolsas" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Cantidad Disponible</label>
                <input type="number" th:field="*{cantidad}" class="form-control" step="0.01" min="0" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Cantidad Mínima</label>
                <input type="number" th:field="*{minimo}" class="form-control" step="0.01" min="0" required />
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <a th:href="@{/inventario}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

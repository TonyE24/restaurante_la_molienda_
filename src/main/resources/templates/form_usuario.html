<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Formulario Usuario</title>

    <!-- Fuentes e íconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .card-form {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            max-width: 720px;
        }

        h2 {
            font-weight: 600;
            color: #15803d;
        }

        .form-label {
            font-weight: 500;
        }

        .btn i {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<div th:fragment="contenido" class="container px-4 pt-4">
    <h2 class="mb-4 text-center">
        <i class="bi bi-person-fill-add me-2"></i>
        <span th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Formulario</span>
    </h2>

    <div class="card-form mx-auto">
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}" />

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required placeholder="Ej. Ana López" />
            </div>

            <div class="col-md-6">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" th:field="*{usuario}" id="usuario" class="form-control" required placeholder="Ej. anita123" />
            </div>

            <div class="col-md-6">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" th:field="*{clave}" id="clave" class="form-control" required placeholder="Mínimo 6 caracteres" />
            </div>

            <div class="col-md-6">
                <label for="rol" class="form-label">Rol</label>
                <select th:field="*{rol}" id="rol" class="form-select" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option th:value="ADMIN">Administrador</option>
                    <option th:value="MESERO">Mesero</option>
                    <option th:value="CAJA">Caja</option>
                    <option th:value="COCINA">Cocina</option>
                </select>
            </div>

            <div class="form-check mt-2 ms-3">
                <input type="checkbox" th:field="*{activo}" class="form-check-input" id="activoCheck" />
                <label class="form-check-label" for="activoCheck">Usuario activo</label>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a th:href="@{/usuarios}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i>Cancelar
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
